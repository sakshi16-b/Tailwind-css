<!DOCTYPE html>
<html>
  <head>
    <title>Filters in Tailwind css</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <h1 class="blur-sm">Blur Image</h1>
    <img src="funny-monkey.png" />
    <img class="blur" src="funny-monkey.png" />
    <img class="blur-xs" src="funny-monkey.png" />
    <img class="blur-md" src="funny-monkey.png" />
    <img class="blur-3xl" src="funny-monkey.png" />

    <h1>Brightness</h1>
    <img src="funny-monkey.png" />
    <img class="brightness-50" src="funny-monkey.png" />
    <img class="brightness-100" src="funny-monkey.png" />
    <img class="brightness-150" src="funny-monkey.png" />
    <img class="brightness-200" src="funny-monkey.png" />

    <h1>Contrast</h1>
    <img src="funny-monkey.png" />
    <img class="contrast-50" src="funny-monkey.png" />
    <img class="contrast-100" src="funny-monkey.png" />
    <img class="contrast-125" src="funny-monkey.png" />
    <img class="contrast-200" src="funny-monkey.png" />
    <img class="backdrop-contrast-125" src="funny-monkey.png" />
    <img class="backdrop-brightness-0" src="funny-monkey.png" />

    <h1>GrayScale</h1>
    <img src="funny-monkey.png" />
    <img class="grayscale-25" src="funny-monkey.png" />
    <img class="grayscale-50" src="funny-monkey.png" />
    <img class="grayscale-100" src="funny-monkey.png" />
    <img class="grayscale-200" src="funny-monkey.png" />
    <img class="grayscale-0" src="funny-monkey.png" />

    <h1>Invert</h1>
    <img class="invert" src="funny-monkey.png" />

    <h1>Hue</h1>
    <img class="hue-rotate-15" src="funny-monkey.png" />
    <img class="hue-rotate-30" src="funny-monkey.png" />

    <img class="hue-rotate-60" src="funny-monkey.png" />
    <img class="hue-rotate-90" src="funny-monkey.png" />
    <img class="hue-rotate-90" src="funny-monkey.png" />


  </body>
</html>
